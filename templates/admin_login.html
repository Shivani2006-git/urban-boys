<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Urban Boys</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #2b2b36;
            --card-bg: #1e1e24;
            --accent-color: #7b61ff;
            --text-color: #ffffff;
            --text-muted: #8b8b99;
            --input-bg: #2b2b36;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #363645 0%, #2b2b36 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        .container {
            background: var(--card-bg);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 360px;
            /* Slightly wider */
            text-align: center;
            animation: fadeIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        /* Subtle top border accent */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            color: white;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 5px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px;
            background: var(--input-bg);
            border: 1px solid transparent;
            color: white;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            box-sizing: border-box;
            transition: 0.2s;
        }

        input:focus {
            outline: none;
            background: #32323e;
            border-color: var(--accent-color);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--accent-color);
            border: none;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.2s;
        }

        button:hover {
            background: #6a51e6;
            transform: translateY(-1px);
        }

        .back-link {
            display: block;
            margin-top: 25px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 13px;
            transition: 0.2s;
        }

        .back-link:hover {
            color: white;
        }

        .brand-logo {
            font-weight: 800;
            font-size: 16px;
            color: var(--accent-color);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="brand-logo">Urban Boys</div>
        <h2>Admin Portal</h2>
        <div class="subtitle">Enter your credentials to manage products</div>

        <form action="/admin-auth" method="POST">
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Admin ID" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit">Access Dashboard</button>
        </form>

        <a href="/" class="back-link">← Back to Store</a>
    </div>

</body>

</html>
